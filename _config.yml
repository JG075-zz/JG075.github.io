name: James Gardiner's Blog
description: Programming stuffs
meta_description: "James Gardiner's blog about programming stuffs"

aboutPage: true

markdown: kramdown
highlighter: rouge

gems: [jekyll-paginate]
paginate: 20
baseurl: /
domain_name: 'https://jg075.github.io/'
google_analytics: 'UA-85411751-1'
disqus: false
disqus_shortname: 'your-disqus-shortname'

# Details for the RSS feed generator
url:            'https://jg075.github.io/'
author:         'James Gardiner'
authorTwitter:  'JamesG075'

permalink:       /:year/:title/

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
    -
        scope:
            path: ""
            type: drafts
        values:
            layout: post
